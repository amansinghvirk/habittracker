{% extends "layout.html" %} 

{% block main_content %} 
    <section class="habit-list">
        {% for habit in habits %} 
            {% set completed = habit in completions %}
            {% if completed %}
                <div class="habit completed">
                    <p class=""habit__name>
                        {{ habit }}
                    </p>
                    <svg class="habit__icon" fill="#000000" width="100px" height="100px" viewBox="0 0 24 24" id="check-mark-square" data-name="Flat Line" xmlns="http://www.w3.org/2000/svg" ><rect id="secondary" x="3" y="3" width="18" height="18" rx="1" style="fill: rgb(44, 169, 188); stroke-width: 2;"></rect><polyline id="primary" points="16 9.5 11 14.5 8 11.5" style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></polyline><rect id="primary-2" data-name="primary" x="3" y="3" width="18" height="18" rx="1" style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></rect></svg>
                </div>
            {% else %} 
                <div class="habit">
                    <form method="POST" class="habit__form" action="{{ url_for('complete') }}">
                        <input type="hidden" name="habitName" value="{{ habit }}" />
                        <input type="hidden" name="date" value="{{ selected_date }}" />
                        <button type="submit" class="habit__button">
                            {{habit}}
                        </button>
                    </form>   
                </div>
            {% endif %}
        {% endfor %}
    </section>
{% endblock %}
