{% extends "layout.html" %} 

{% block main_content %} 
    <section class="habit-list">
        {% for habit in habits %} 
            <div class="habit-item">
                {% set completed = habit["_id"] in completions %}
                {% if completed %}
                    <div class="habit completed">
                        <div class="complete-icon">
                            <svg class="habit__icon" viewBox="0 0 20 20" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                    <g id="Rounded" transform="translate(-646.000000, -200.000000)">
                                        <g id="Action" transform="translate(100.000000, 100.000000)">
                                            <g id="-Round-/-Action-/-check_circle" transform="translate(544.000000, 98.000000)">
                                                <g>
                                                    <polygon id="Path" points="0 0 24 0 24 24 0 24"></polygon>
                                                    <path d="M12,2 C6.48,2 2,6.48 2,12 C2,17.52 6.48,22 12,22 C17.52,22 22,17.52 22,12 C22,6.48 17.52,2 12,2 Z M9.29,16.29 L5.7,12.7 C5.31,12.31 5.31,11.68 5.7,11.29 C6.09,10.9 6.72,10.9 7.11,11.29 L10,14.17 L16.88,7.29 C17.27,6.9 17.9,6.9 18.29,7.29 C18.68,7.68 18.68,8.31 18.29,8.7 L10.7,16.29 C10.32,16.68 9.68,16.68 9.29,16.29 Z" id="ðŸ”¹Icon-Color" fill="#7df085"></path>
                                                </g>
                                            </g>
                                        </g>
                                    </g>
                                </g>
                            </svg>
                        </div>
                        <p class="habit__name">
                            {{ habit["name"] }}
                        </p>
                    </div>
                {% else %} 
                    
                    <div class="habit">
                        <div class="complete-icon">
                            <svg class="habit__icon" viewBox="0 0 20 20" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                    <g id="Rounded" transform="translate(-646.000000, -200.000000)">
                                        <g id="Action" transform="translate(100.000000, 100.000000)">
                                            <g id="-Round-/-Action-/-check_circle" transform="translate(544.000000, 98.000000)">
                                                <g>
                                                    <polygon id="Path" points="0 0 24 0 24 24 0 24"></polygon>
                                                    <path d="M12,2 C6.48,2 2,6.48 2,12 C2,17.52 6.48,22 12,22 C17.52,22 22,17.52 22,12 C22,6.48 17.52,2 12,2 Z M9.29,16.29 L5.7,12.7 C5.31,12.31 5.31,11.68 5.7,11.29 C6.09,10.9 6.72,10.9 7.11,11.29 L10,14.17 L16.88,7.29 C17.27,6.9 17.9,6.9 18.29,7.29 C18.68,7.68 18.68,8.31 18.29,8.7 L10.7,16.29 C10.32,16.68 9.68,16.68 9.29,16.29 Z" id="ðŸ”¹Icon-Color" fill="#808080"></path>
                                                </g>
                                            </g>
                                        </g>
                                    </g>
                                </g>
                            </svg>
                        </div>
                        <form method="POST" class="habit__form" action="{{ url_for('habits.complete') }}">
                            <input type="hidden" name="habitId" value="{{ habit['_id'] }}" />
                            <input type="hidden" name="date" value="{{ selected_date }}" />
                            <button type="submit" class="habit__button">
                                {{ habit["name"] }}
                            </button>
                        </form>   
                    </div>
                {% endif %}
                <div class="habit delete">  
                    <form method="POST" class="habit__form" action="{{ url_for('habits.delete') }}">
                        <input type="hidden" name="habitId" value="{{ habit['_id'] }}" />
                        <input type="hidden" name="date" value="{{ selected_date }}" />
                        <button type="submit" class="habit__button">
                            <svg class="habit__icon" viewBox="0 0 20 16" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                    <g id="Rounded" transform="translate(-544.000000, -1486.000000)">
                                        <g id="Content" transform="translate(100.000000, 1428.000000)">
                                            <g id="-Round-/-Content-/-delete_sweep" transform="translate(442.000000, 54.000000)">
                                                <g>
                                                    <polygon id="Path" points="0 0 24 0 24 24 0 24"></polygon>
                                                    <path d="M16,16 L18,16 C18.55,16 19,16.45 19,17 C19,17.55 18.55,18 18,18 L16,18 C15.45,18 15,17.55 15,17 C15,16.45 15.45,16 16,16 Z M16,8 L21,8 C21.55,8 22,8.45 22,9 C22,9.55 21.55,10 21,10 L16,10 C15.45,10 15,9.55 15,9 C15,8.45 15.45,8 16,8 Z M16,12 L20,12 C20.55,12 21,12.45 21,13 C21,13.55 20.55,14 20,14 L16,14 C15.45,14 15,13.55 15,13 C15,12.45 15.45,12 16,12 Z M3,18 C3,19.1 3.9,20 5,20 L11,20 C12.1,20 13,19.1 13,18 L13,8 L3,8 L3,18 Z M13,5 L11,5 L10.29,4.29 C10.11,4.11 9.85,4 9.59,4 L6.41,4 C6.15,4 5.89,4.11 5.71,4.29 L5,5 L3,5 C2.45,5 2,5.45 2,6 C2,6.55 2.45,7 3,7 L13,7 C13.55,7 14,6.55 14,6 C14,5.45 13.55,5 13,5 Z" id="ðŸ”¹Icon-Color" fill="#fffff0"></path>
                                                </g>
                                            </g>
                                        </g>
                                    </g>
                                </g>
                            </svg>
                        </button>
                    </form> 
                </div>
            </div>

        {% endfor %}
    </section>
{% endblock %}
