{% extends "layout.html" %} 

{% block main_content %} 
    <section class="habit-list">
        {% for habit in habits %} 
            <div class="habit-item">
                {% set completed = habit["_id"] in completions %}
                {% if completed %}
                    <div class="habit completed">
                        <svg class="habit__icon" fill="#000000" width="100px" height="100px" viewBox="0 0 24 24" id="check-mark-square" data-name="Flat Line" xmlns="http://www.w3.org/2000/svg" ><rect id="secondary" x="3" y="3" width="18" height="18" rx="1" style="fill: rgb(140, 250, 134); stroke-width: 2;"></rect><polyline id="primary" points="16 9.5 11 14.5 8 11.5" style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></polyline><rect id="primary-2" data-name="primary" x="3" y="3" width="18" height="18" rx="1" style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></rect></svg>
                        <p class="habit__name">
                            {{ habit["name"] }}
                        </p>
                    </div>
                {% else %} 
                    <div class="habit">
                        <form method="POST" class="habit__form" action="{{ url_for('habits.complete') }}">
                            <input type="hidden" name="habitId" value="{{ habit['_id'] }}" />
                            <input type="hidden" name="date" value="{{ selected_date }}" />
                            <button type="submit" class="habit__button">
                                {{ habit["name"] }}
                            </button>
                        </form>   
                    </div>
                {% endif %}
                <div class="habit delete">  
                    <form method="POST" class="habit__form" action="{{ url_for('habits.delete') }}">
                        <input type="hidden" name="habitId" value="{{ habit['_id'] }}" />
                        <input type="hidden" name="date" value="{{ selected_date }}" />
                        <button type="submit" class="habit__button">
                            <svg class="habit__icon" fill="#000000" width="100px" height="100px" viewBox="0 0 20 16" version="1.1" xmlns="http://www.w3.org/2000/svg">
                                <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                    <g id="Rounded" transform="translate(-544.000000, -1486.000000)">
                                        <g id="Content" transform="translate(100.000000, 1428.000000)">

                </div>
            </div>

        {% endfor %}
    </section>
